<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contato.css"></script>
    <title>Contato</title>
    <script src="../js/contato.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <section class="section-left-nav">
                <a id="button_inicio" class="button-nav" href="../index.html">Início</a>
            </section>
            <section class="section-mid-nav">
                <a id="button_sobre_mim" class="button-nav" href="./sobre_mim.html">Sobre Mim</a>
                <div class="sep-button"></div>
                <a id="button_formacao" class="button-nav" href="./formacao.html">Formação</a>
                <div class="sep-button"></div>
                <a id="button_portifolio" class="button-nav" href="./portifolio.html">Portifólio</a>
                <div class="sep-button"></div>
                <a id="button_contato" class="button-nav" href="./contato.html">Contato</a>
            </section>
            <section class="section-right-nav"></section>
        </nav>
    </header>
    <section class="section-body">
        <div class="titulo-div">
            Contato:
        </div>
    </section>
    <section class="section-form-contato">
        <form onsubmit="save()">
            <p class="p-section-form-contato">
                <label for="input-section-form-contato-name" class="label-section-form-contato" >Nome:</label>
                <input id="input-section-form-contato-name" type="name" name="name" placeholder="Digite seu nome"/>
            </p>
            <p class="p-section-form-contato">
                <label for="input-section-form-contato-email" class="label-section-form-contato">Email:</label>
                <input id="input-section-form-contato-email" type="email" name="email" placeholder="Digite seu e-mail"/>
            </p>
            <p class="p-section-form-contato">
                <label for="textarea-section-form-contato-mensagem" class="label-section-form-contato">Mensagem:</label>
                <textarea id="textarea-section-form-contato-mensagem" type="text" name="mensagem" placeholder="Digite uma mensagem"></textarea>
            </p>

            <button id="button-section-form-contato-mensagem" type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
